<h2 mat-dialog-title>{{data.header | translate}}</h2>
<mat-dialog-content fxLayout="column">
  <mat-form-field>
    <input matInput [(ngModel)]="data.title" placeholder="標題">
  </mat-form-field>
  <mat-form-field>
    <textarea rows="5" matInput [(ngModel)]="data.description" placeholder="描述"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around">
  <button mat-button (click)="cancel()">{{'cancel' | translate}}</button>
  <button mat-button [mat-dialog-close]="data">{{'save' | translate}}</button>
</mat-dialog-actions>
