<h2 mat-dialog-title>編輯任務</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.title" placeholder="標題">
  </mat-form-field>
  <mat-form-field>
    <textarea rows="5" matInput [(ngModel)]="data.description" placeholder="描述"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around">
  <button mat-button (click)="cancel()">取消</button>
  <button mat-button [mat-dialog-close]="data">保存</button>
</mat-dialog-actions>
